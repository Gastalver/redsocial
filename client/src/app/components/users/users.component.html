<div class="col-md-8">
  <h1 class="h1-strong">{{title}}</h1>
  <div class="people">
    <!--LISTADO-->
    <div *ngFor="let user of users" class="item-user">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="image-user pull-left">
            <a href="#">
              <img src="{{url + 'get-image-user/' + user.image}}" *ngIf="user.image"/>
              <img src="assets/nouserimg.png" class="avatar-default"  *ngIf="!user.image"/>
            </a>
          </div>
          <div class="user-name pull-left">
            <p class="name-surname">
              <a [routerLink]="['/perfil',user._id]">
                {{user.name + ' ' + user.surname}}
              </a>
            </p>
            <p class="nickname">
              {{user.nick}}
            </p>

          </div>
          <div class="pull-right" *ngIf="user._id != identity._id">
            <button class="btn btn-success"
                    *ngIf="follows.indexOf(user._id) < 0"
                    (click)="followUser(user._id)">
              <span class="glyphicon glyphicon-plus-sign"></span> Seguir
            </button>&nbsp;

            <button class="btn btn-primary"
                    *ngIf="follows.indexOf(user._id) >= 0"
                    (mouseenter)="mouseEnter(user._id)"
                    (mouseleave)="mouseLeave(user._id)"
                    [class.btn-danger]="user._id == followUserOver"
                    (click)="unfollowUser(user._id)"
            >

              <span *ngIf="user._id == followUserOver; else following">
                <span class="glyphicon glyphicon-minus-sign"></span> Dejar de seguir
              </span>
              <ng-template #following>
              <span>
                <span class="glyphicon glyphicon-ok-sign"></span> Siguiendo
              </span>
              </ng-template>
            </button>
          </div>
        </div>

        <!--Seguir / Dejar de seguir-->
      </div>
    </div>
    <!--NAVEGACIÃ“N-->
    <ul class="pagination pull-right">
      <li *ngIf="page >1 "><a [routerLink]="['/gente',prevPage]">Anterior</a></li>
      <li *ngIf="pages != page"><a [routerLink]="['/gente',nextPage]">Siguiente</a></li>
    </ul>
  </div>

</div>
<app-sidebar></app-sidebar>
<div class="clearfix"></div>
